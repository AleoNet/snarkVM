[package]
name = "snarkvm-synthesizer-program"
version = "1.0.0"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Program for a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoNet/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [
  "compilers",
  "cryptography",
  "mathematics",
  "wasm",
  "web-programming"
]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "Apache-2.0"
edition = "2021"

[features]
default = [ ]
serial = [ "console/serial" ]
wasm = [ "console/wasm" ]

[dependencies.circuit]
package = "snarkvm-circuit"
path = "../../circuit"
version = "=1.0.0"

[dependencies.console]
package = "snarkvm-console"
path = "../../console"
version = "=1.0.0"
default-features = false
features = [ "account", "network", "program", "types" ]

[dependencies.indexmap]
version = "2.0"
features = [ "serde", "rayon" ]

[dependencies.paste]
version = "1.0.14"

[dependencies.rand]
version = "0.8"

[dependencies.rand_chacha]
version = "0.3"

[dependencies.serde_json]
version = "1.0"
features = [ "preserve_order" ]

[dev-dependencies.bincode]
version = "1"

[dev-dependencies.console]
package = "snarkvm-console"
path = "../../console"
features = [ "test" ]

[dev-dependencies.criterion]
version = "0.5"

[dev-dependencies.synthesizer-process]
package = "snarkvm-synthesizer-process"
path = "../process"
