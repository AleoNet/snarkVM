[package]
name = "snarkvm-fields"
version = "1.0.0"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Fields for a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoNet/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [
  "compilers",
  "cryptography",
  "mathematics",
  "wasm",
  "web-programming"
]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "Apache-2.0"
edition = "2021"

[[bench]]
name = "fields"
path = "benches/fields.rs"
harness = false

[dependencies.snarkvm-utilities]
path = "../utilities"
version = "=1.0.0"
default-features = false

[dependencies.aleo-std]
version = "0.1.24"
default-features = false

[dependencies.anyhow]
version = "1.0"

[dependencies.itertools]
version = "0.11.0"

[dependencies.num-traits]
version = "0.2"

[dependencies.rand]
version = "0.8"
default-features = false

[dependencies.rayon]
version = "1"

[dependencies.serde]
version = "1.0"
default-features = false
features = [ "derive" ]

[dependencies.thiserror]
version = "1.0"

[dependencies.zeroize]
version = "1"
features = [ "derive" ]

[dev-dependencies.criterion]
version = "0.5"

[dev-dependencies.snarkvm-curves]
path = "../curves"
default-features = false

[features]
default = [ "snarkvm-utilities/default" ]
profiler = [ "aleo-std/profiler" ]
serial = [ ]
