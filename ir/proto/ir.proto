syntax = "proto3";

package snarkvm.ir;

message Instruction {
    uint32 opcode = 1;
    repeated Operand operands = 2;
}

enum GroupCoordinateType {
    GroupField = 0;
    SignHigh = 1;
    SignLow = 2;
    Inferred = 3;
}

message GroupCoordinate {
    GroupCoordinateType coordinate_type = 1;
    Field field = 2;
}

message Group {
    GroupCoordinate left = 1;
    GroupCoordinate right = 2;
}

message Address {
    bytes address = 1;
}

message Bool {
    bool boolean = 1;
}

message U8 {
    uint32 u8 = 1;
}

message U16 {
    uint32 u16 = 1;
}

message U32 {
    uint32 u32 = 1;
}

message U64 {
    uint64 u64 = 1;
}

message U128 {
    bytes u128 = 1;
}

message I8 {
    sint32 i8 = 1;
}

message I16 {
    sint32 i16 = 1;
}

message I32 {
    sint32 i32 = 1;
}

message I64 {
    sint64 i64 = 1;
}

message I128 {
    bytes i128 = 1;
}

message VariableRef {
    uint32 variable_ref = 1;
}

message Array {
    repeated Operand array = 1;
}

message Tuple {
    repeated Operand tuple = 1;
}

message String {
    string string = 1;
}

message Char {
    uint32 char = 1;
}

message Field {
    bool negate = 1;
    repeated fixed64 values = 2;
}

message Operand {
    Address address = 1;
    Bool boolean = 2;
    Field field = 3;
    Field group_single = 4;
    Group group_tuple = 5;
    U8 u8 = 6;
    U16 u16 = 7;
    U32 u32 = 8;
    U64 u64 = 9;
    U128 u128 = 10;
    I8 i8 = 11;
    I16 i16 = 12;
    I32 i32 = 13;
    I64 i64 = 14;
    I128 i128 = 15;
    Array array = 16;
    Tuple tuple = 17;
    VariableRef variable_ref = 18;
    String string = 19;
    Char char = 20;
}

message Type {
    TypeClass class = 1;
    uint32 array_length = 2;
    bool length_unknown = 3;
    repeated Type subtypes = 4;
    repeated string subtype_names = 5;
}

message Input {
    uint32 variable = 1;
    string name = 2;
    Type type = 3;
}

message InputDataItem {
    string name = 1;
    Operand value = 2;
}

message InputData {
    repeated InputDataItem main = 1;
    repeated InputDataItem constants = 2;
    repeated InputDataItem registers = 3;
    repeated InputDataItem public_state = 4;
    repeated InputDataItem private_leaf_state = 5;
    repeated InputDataItem private_record_state = 6;
}

enum TypeClass {
    TypeAddress = 0;
    TypeBoolean = 1;
    TypeField = 2;
    TypeGroup = 3;

    TypeU8 = 4;
    TypeU16 = 5;
    TypeU32 = 6;
    TypeU64 = 7;
    TypeU128 = 8;
    TypeI8 = 9;
    TypeI16 = 10;
    TypeI32 = 11;
    TypeI64 = 12;
    TypeI128 = 13;

    TypeArray = 14;
    TypeTuple = 15;
    TypeCircuit = 16;
    TypeChar = 17;
}

message Header {
    uint32 snarkvm_major = 2;
    uint32 snarkvm_minor = 3;
    uint32 snarkvm_patch = 4;
    repeated Input main_inputs = 5;
    repeated Input constant_inputs = 6;
    repeated Input register_inputs = 7;
    repeated Input public_states = 8;
    repeated Input private_record_states = 9;
    repeated Input private_leaf_states = 10;
}

message Function {
    uint32 argument_start_variable = 1;
    repeated Instruction instructions = 2;
}

message Program {
    Header header = 1;
    repeated Function functions = 2;
}