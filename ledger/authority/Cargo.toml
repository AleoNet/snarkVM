[package]
name = "snarkvm-ledger-authority"
version = "0.16.19"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Data structures for a block authority in a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoNet/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [
  "compilers",
  "cryptography",
  "mathematics",
  "wasm",
  "web-programming"
]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "Apache-2.0"
edition = "2021"

[features]
default = [ ]
serial = [ "console/serial" ]
wasm = [ "console/wasm" ]
test-helpers = [ "narwhal-subdag/test-helpers" ]

[dependencies.console]
package = "snarkvm-console"
path = "../../console"
version = "=0.16.19"

[dependencies.narwhal-subdag]
package = "snarkvm-ledger-narwhal-subdag"
path = "../narwhal/subdag"
version = "=0.16.19"

[dependencies.anyhow]
version = "1"

[dependencies.rand]
version = "0.8"

[dependencies.serde_json]
version = "1.0"
features = [ "preserve_order" ]

[dev-dependencies.bincode]
version = "1.3"

[dev-dependencies.snarkvm-ledger-authority]
path = "."
features = [ "test-helpers" ]
